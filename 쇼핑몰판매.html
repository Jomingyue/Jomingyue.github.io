<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<style>
* {padding: 0;
margin: 0;}

ul{

.price {

	width: 150px;
}
.blue {

	width: 150px;
}

.sell {
	float: left;
	width: 100px;
}

</ul>
<div class="sell"><a href="프로필.html">구리 이어폰</a></div>

<div class="item">

	</ul>
